<h4 class="dispaly-4">Choose an exercise to add to the workout</h4>
<hr>
<form #form="ngForm" autocomplete="off" *ngIf="service.formData" (submit)="onSub(form)">
  <input type="hidden"  name="ExerciseName" #ExerciseName="ngModel" [(ngModel)]="formData.Exercise_Name">
  <input type="hidden"  name="ExerciseDescription" #ExerciseDescription="ngModel" [(ngModel)]="formData.Exercise_Description">
  <input type="hidden"  name="DayExerciseTypeIDType" #DayExerciseTypeIDType="ngModel" [(ngModel)]="formData.Exercise_Type_ID">
  <input type="hidden"  name="ExerciseBodyTypeID" #ExerciseBodyTypeID="ngModel" [(ngModel)]="formData.Exercise_Body_Type_ID">

  <div class="form-group">
    <label>Select Exercise:</label>
    <select name="ExerciseID" #ExerciseID="ngModel" [(ngModel)]="service.formData.Exercise_ID" class="form-control" (change)="AddExercise($event.target)"
    [class.is-invalid]="!isValid && formData.Exercise_ID==0">
      <option value="0">-Select-</option>
      <option *ngFor="let item of eList" value="{{item.Exercise_ID}}">{{item.Exercise_Name}}</option>
    </select>
  </div>

  <div class="form-group">
    <button class="btn btn-sm btn-primary text-white"
            (click)="AddSet(null, service.formData.Exercise_ID)">
            <i class="fa fa-plus"></i> Add Set
    </button>
    <button type="submit" class="btn btn-dark" [disabled]="sets == 0"><i clas="fa fa-plus"></i> Add Exercise</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close" ></i> Close</button>
  </div>
</form>
