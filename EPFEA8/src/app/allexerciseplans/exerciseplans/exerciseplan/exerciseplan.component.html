
<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Exercise Plan Name</label>
                <input name="ExercisePlanName" #ExercisePlanName="ngModel" [(ngModel)]="service.formData.Exercise_Plan_Name" class="form-control">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Exercise Plan Type</label>
                <select name="ExercisePlanTypeID" #ExercisePlanTypeID="ngModel" [(ngModel)]="service.formData.Exercise_Plan_Type_ID" class="form-control">
                    <option value="0">-- Select --</option>
                </select>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Price</label>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">R</div>
                    </div>
                    <input name="PlanTypePrice" #PlanTypePrice="ngModel" [(ngModel)]="service.formData.Plan_Type_Price" class="form-control" readonly>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-dark" (click)="AddDay(null,service.formData.Exercise_Plan_ID)"><i clas="fa fa-plus"></i> Add Day</button>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark"><i clas="fa fa-database"></i> Save</button>
    </div>
</form>
